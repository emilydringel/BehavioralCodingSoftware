<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./coding.css" rel="stylesheet">
    <link rel="stylesheet" href="template.css">
    <script src="../contents/jquery/3.6.0/jquery-3.6.0.min.js"></script>
    
    <title>Behavioral Coding Software</title>
    
    <link rel="stylesheet" href="../contents/bootstrap/5.1.3/css/bootstrap.min.css" />
    <script src="../contents/popper/2.4.4/popper.min.js"></script>
    <script src="../contents/bootstrap/5.1.3/js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="container-fluid">
      <h2 class="row" id="titles">
        <div id="page-title" class="col-6">Behavioral Coding Page</div>
        <div id="project-title" class="col"><span id="project-name"></span>: <span id="observation-name"></span></div>
      </h2>
      <div class="row" id="main-body">
        <div class="col-6" id="left">
          <div id="videoDiv">
            <video width="400" height="300" id="video" controls>
              No video available/your browser does not support the video tag.
            </video>
          </div>
          <div id="data">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col" class="time">Time</th>
                    <th scope="col" class="endtime">End Time</th>
                    <th scope="col" class="involvedSubject">Subject</th>
                    <th scope="col" class="behavior">Behavior</th>
                    <th scope="col" class="modifier">Modifier</th>
                  </tr>
                </thead>
                <tbody id="data-table-body">
                </tbody>
              </table>
          </div>
        </div>
        <div class="col" id="right">
          
          <div id="behaviors">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col" class="name">Behavior Name</th>
                    <th scope="col" class="shortcut">Shortcut</th>
                  </tr>
                </thead>
                <tbody id="behavior-table-body"></tbody>
              </table>
          </div>
          <div id="subjects">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col" class="subjectname">Subject Name</th>
                    <th scope="col" class="description">Subject Description</th>
                  </tr>
                </thead>
                <tbody id="subject-table-body">
                </tbody>
              </table>
          </div>
          <div id="save">
              <div class="buttons">
                <button id="saveProject" class="smaller large-button">Save</button>
                <button id="saveAndCloseProject" class="smaller large-button">Save & Close</button>
              </div>
              <div class="buttons">
                <button id="close" class="smaller large-button">Close</button>
                <button id="export" class="smaller large-button">Export</button>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div id="modifierDiv">
      <h3>Add A Modifier</h3>
      
      <div id="create-your-own">
        <input type="text" id="modifier" name="modifier" class="field">
        <br>
        <input class="small-button" type="submit" id="chooseModifier"><br>
      </div>
      <div id="options">
      </div>
    </div>
    <script src="./coding.js"></script>
  </body>
</html>
