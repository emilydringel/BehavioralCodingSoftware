<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Project Settings</title>

    <link rel="stylesheet" href="../contents/bootstrap/5.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="template.css">
    <link rel="stylesheet" href="add.css">
  </head>

  <body>
    <div id="top-info">
        <h1>
            <span id="project-name-span">Project Name</span>
        </h1>
        <h2>
            New Observation
        </h2>
    </div>
    <div id="my-form">
        <div id="rename-section" class="form-section">
            <label for="rename"><strong>Rename Project:</strong></label>
            <input type="text" id="rename" name="rename"><br>
            <span id="rename-error" class="error"></span>
        </div>
        <div id="ethogram" class="form-section">
            <table class="a-table">
            <thead>
            <tr>
                <th class="name">Behavior</th>
                <th class="shortcut">Shortcut</th>
                <th class="modifiers">Modifiers</th>
                <th class="description">Description</th>
                <th class="delete">Delete</th>
            </tr>
            </thead>
            <tbody id="ethogram-table-body"></tbody>
            </table>
            <span id="ethogram-error" class="error"></span>
            <div class="spaced-btns">
                <button id="addRowEthogram">Add Behavior</button>
                <button id="deleteBehavior" disabled>Delete Behavior</button>
            </div>
        </div>
        
        <div id="observations" class="form-section">
            <table class="a-table">
              <thead>
                <tr>
                  <th class="observationName">Observation Name</th>
                  <th class="associatedSubjects">Associated Subject(s)</th>
                  <th class="videos">Video(s)</th>
                  <th class="delete">Delete</th>
                </tr>
              </thead>
              <tbody id="observation-table-body"></tbody>
            </table>
            <span id="observations-error" class="error"></span>
            <div class="spaced-btns">
                <button id="addRowObservations">Add Observation</button>
                <button id="deleteObservation" disabled>Delete Observation</button>
            </div>
        </div>
        
    </div>
    <div id="bottom-info" class="spaced-btns">
            <button id="saveProject" class="save-btn">Save</button>
            <button id="saveAndCloseProject" class="save-btn">Save & Close</button>
            <button id="close" class="no-save-btn">Close Only</button>
            <button id="deleteProject" class="no-save-btn">Delete Project</button>
    </div>
    <script src="../contents/jquery/3.6.0/jquery-3.6.0.min.js"></script>
    <script src="./add.js"></script>
    <script src="../contents/popper/2.4.4/popper.min.js"></script>
    <script src="../contents/bootstrap/5.1.3/js/bootstrap.min.js"></script>

  </body>

</html>
