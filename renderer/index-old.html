<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <link rel="stylesheet" href="template.css">
    <script src="../contents/jquery/3.6.0/jquery-3.6.0.min.js"></script>
    
    <title>Behavioral Coding Software</title>
    
    <link rel="stylesheet" href="../contents/bootstrap/5.1.3/css/bootstrap.min.css" />
    <script src="../contents/popper/2.4.4/popper.min.js"></script>
    <script src="../contents/bootstrap/5.1.3/js/bootstrap.min.js"></script>

  </head>
  <body>
    <h1>Welcome</h1>
      <label for="projectName" id="projectNameLabel">
        To create a new project, provide a name for your project then press 'Submit' to determine your project's settings.
      </label>
      <div class="inputContainer">
        <input type="text" id="projectName" name="projectName" class="field">
      </div>
      <input class="small-button" type="submit" id="createProject"><br>
      <span id="uniquenessError"></span><br>    
      <br><br>
      <label for="projects">
        To open an existing project, select your project from the dropdown menu then press 'Submit' to open the settings.
      </label>
      <div class="inputContainer"> 
      <select id="projects" name="projects" class="field">
        <option value="none" selected disabled hidden>Select an Option</option>
      </select>
      </div>
      <input class="small-button" type="submit" id="openProject"> 
      <br><br><br>
      <label for="observations">
        To open an existing observation, select your project from the first dropdown menu then select your observation from the second dropdown menu and press 'Submit' to code the observation.
      </label>
      <div class="inputContainer"> 
        <select id="observationProjects" name="observationProjects" class="field obsField">
          <option value="none" selected disabled hidden >Select an Option</option>
        </select>
        <select id="observations" name="observations" class="field obsField">
          <option value="none" selected disabled hidden>Select an Option</option>
        </select>
      </div>
      <input class="small-button" type="submit" id="openObservation"> 
    
    <script src="./renderer.js"></script>
  </body>
</html>
