<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Project Settings</title>

    <link rel="stylesheet" href="../contents/bootstrap/5.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="template.css">
    <link rel="stylesheet" href="add.css">
  </head>

  <body>
    <h1>Project Settings</h1>
    <div class="row">
      <div class="col-3">
        <nav class ="navbar"> 
          <ul class ="nav navbar-nav">
          <li class ="nav-item active">
            <button id="ethogramPage" class ="nav-link">Ethogram</button>
          </li>
          <li class ="nav-item">
          <button id="subjectPage" class ="nav-link"> Subjects </button>
          </li>
          <li class ="nav-item">
          <button id="observationsPage" class ="nav-link"> Observations </button>
          </li>
          </ul>
        </nav>
      </div>
      <div class="col-9">
          <h2>
            <div id="left">
              Project Name: 
              <span id="projectName"></span>
            </div>
            <div id="right">
              <img id="delete-icon" src="../images/delete-icon.png" alt="delete">
            </div>
          </h2>
          <div id="ethogram">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col" class="name">Behavior</th>
                  <th scope="col" class="shortcut">Shortcut</th>
                  <th scope="col" class="modifiers">Modifiers</th>
                  <th scope="col" class="description">Description</th>
                  <th scope="col" class="delete">Delete</th>
                </tr>
              </thead>
              <tbody id="ethogram-table-body"></tbody>
            </table>
          </div>
          <div id="subjects">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col" class="subjectName">Subject Name</th>
                  <th scope="col" class="subjectDescription">Subject Description</th>
                  <th scope="col" class="delete">Delete</th>
                </tr>
              </thead>
              <tbody id="subject-table-body"></tbody>
            </table>
          </div>
          <div id="observations">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col" class="observationName">Observation Name</th>
                  <th scope="col" class="associatedSubjects">Associated Subject(s)</th>
                  <th scope="col" class="videos">Video(s)</th>
                  <th scope="col" class="delete">Delete</th>
                </tr>
              </thead>
              <tbody id="observation-table-body"></tbody>
            </table>
          </div>
          <button id="addRow" class="addBtn">+</button>
          <div id="buttons">
            <button id="saveProject" class="large-button">Save</button>
            <button id="saveAndCloseProject" class="large-button">Save & Close</button>
            <button id="close" class="large-button">Close</button>
          </div>
        
      </div>
    </div>
    <script src="../contents/jquery/3.6.0/jquery-3.6.0.min.js"></script>
    <script src="./add.js"></script>
    <script src="../contents/popper/2.4.4/popper.min.js"></script>
    <script src="../contents/bootstrap/5.1.3/js/bootstrap.min.js"></script>

  </body>

</html>
